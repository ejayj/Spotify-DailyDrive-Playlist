{% extends "header.html" %}
{% block title %} Home {% endblock%}

{% block content%}   
<script>
    $(window).on('load', function() {
        $('#staticBackdrop').modal('show'); //works with bootstrap 4
    });

    function test() {
         $('#staticBackdrop').modal('show');
    }
</script>

<!-- Button trigger modal -->

<button onclick="test()"> Test meee</button>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="display: block">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>

    <div id="bootstrap-overrides">     <!-- this overrides css bootstrap styles?-->
    <p>This is Index.html</p>
    
    <input id="searchbar" onkeyup="search_animal()" type="text"
    name="search" placeholder="Search playlists..">
    
    <ol id="list"> 
        <!-- loop a list of playlist options -->
        {%for i in range(0, 100)%} 
            <form action="{{url_for('createplaylist')}}" method="POST">
                <li class="animals" font-weight: "none" id="ply"> 
                    <input href="href="#0"" type="submit" value='{{ data["playlists"][i]["name"]}}' name="playlistname"> 
                    <input type="hidden" name="playlist" value='{{data["playlists"][i]["index"]}}'>
                </li>
            </form>
         {%endfor%}
        <!-- end loop -->
    </ol>
